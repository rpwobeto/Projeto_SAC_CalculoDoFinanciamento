<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Simulação do financiamento</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1 class="conteudo">Simulação do financiamento</h1>
    <form class="conteudo">
      <div class="coluna">
        <label name="valor">Valor: </label><br />
        <input
          name="valor"
          type="number"
          id="inputValor"
          placeholder="ex: 200.000"
        />
      </div>
      <div class="coluna">
        <label name="prazo">Prazo(em anos):</label><br />
        <input
          name="prazo"
          type="number"
          id="inputPrazo"
          placeholder="ex: 20"
        />
      </div>
      <div class="coluna">
        <label name="juros">Juros ao ano:</label><br />
        <input
          name="juros"
          type="number"
          id="inputJuros"
          placeholder="ex: 0,08"
        />
      </div>
    </form>
    <div class="conteudo"><button id="simularBtn">Simular</button></div>

    <h1 class="conteudo">Resultado:</h1>
    <form class="conteudo">
      <div class="coluna">
        <label>Prazo(meses):</label><br />
        <input id="inputPrazoMeses" value="0" readonly disabled />
      </div>
      <div class="coluna">
        <label>Juros ao mês:</label><br />
        <input id="inputJuroMes" value="0" readonly disabled />
      </div>
      <div class="coluna">
        <label>Juros acumulados:</label><br />
        <input id="inputJurosAcumulados" value="0" readonly disabled />
      </div>
    </form>
    <div class="tdiv">
      <table>
        <thead>
          <tr>
            <th>Prestações</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabelaParcelas"></tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
